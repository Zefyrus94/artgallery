<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<link rel="stylesheet" href="css/index.css" />
<title>Work of art form</title>
<style> /* html { 
  background: url('https://www.artsfon.com/pic/201602/1920x1200/artsfon.com-81003.jpg') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
} */
</style>

</head>
<body>
<div class="topnav">
  <a href="/">Home</a>
  <a href="/news">News</a>
  <a class="active" href="/contacts">Contact</a>
  <a href="/user/artisti">Artists</a>
  <a href="/admin/opere">Works of art</a>
  <a href="/admin/artista">Insert an artist</a>
  <a href="/logout">Logout</a>
  <a href="/accedi_admin">Admin</a>
</div>
	
	<form class="form-horizontal" action="#" th:action="@{/admin/artistainfo}" th:object="${artista}"
		method="post">
		
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{form.hasErrors}">Error Message</p>
				</div>

				<input type="hidden" th:field="*{id}" />
				
		<div align="center">
			<div class="form-group"
					th:class="${#fields.hasErrors('nome')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-4 control-label">Firstname:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{nome}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('nome')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div class="form-group"
					th:class="${#fields.hasErrors('cognome')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-4 control-label">Lastname:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{cognome}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('cognome')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div class="form-group"
					th:class="${#fields.hasErrors('nazionalita')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-4 control-label">Nationality:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{nazionalita}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('nazionalita')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div>
					<div class="form-group"
					th:class="${#fields.hasErrors('annoNascita')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-4 control-label">Date of birth:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{annoNascita}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('annoNascita')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			
  				
			<div class="form-group"
					th:class="${#fields.hasErrors('annoMorte')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-4 control-label">Date of death:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{annoMorte}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('annoMorte')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>			
		</div>
		
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="pager">
					<li class="previous">
				<button type="submit" class="btn btn-primary">Invia</button>
					</li>
				</ul>
					</div> 
				</div>
			</form>
			
			 <div class="footer">
		<div class="overlayer">
			<div class="container">
				<div class="row">
					<div align="center" class="credits">&copy; Giacomo Bonnani---Sorin Oancea</div>
				</div>
			</div>
		</div>
	</div>
 	      
	
	
	
	</body>
</html>
