<form class="form-horizontal" action="#" th:action="@{/user}" th:object="${user}"
		method="post">
		<div class="container">
		<h1 class="text-center">
				Registrazione
				<p></p>
		 <blockquote>Home/User</blockquote>
			</h1>
			</div>
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{form.hasErrors}">Error Message</p>
				</div>

				<input type="hidden" th:field="*{id}" />
				
		<div>
			<div class="form-group"
					th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{firstName}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div class="form-group"
					th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Cognome:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{lastName}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div class="form-group"
					th:class="${#fields.hasErrors('age')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Eta:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{age}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('age')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div>
					<div class="form-group"
					th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Username:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{username}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
			<div class="form-group"
					th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{password}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
		</div>

					<button type="submit">Invia</button>
					</ul>
							</div></div>
