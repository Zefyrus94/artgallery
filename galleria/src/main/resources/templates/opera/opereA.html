</head>
<body>
 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <a class="page-scroll" href="/admin/artisti">List of artists</a>

	<h1>Opere inserite nel sistema</h1>
	<p>
		<span th:text="#{label.nome}">Lista opere</span>
	</p>
	<ul>
		<th:foreach th:each="opera : ${opere}">
			<li><a th:text="${opera.titolo}"
				th:href="@{/user/opera/resultsOpera(id=${opera.id})}"></a> <a
				th:href="@{/admin/opera/cancella(id=${opera.id})}"><span><input
						type="submit" name="submit" value="cancella" /></span></a>
				<a th:href="@{/opera/modificaOpera(id=${opera.id})}"><span><input
						type="submit" name="submit" value="modifica" /></span></a></li>
		</th:foreach>
	</ul>
</body>
</html>
